on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build the docker image
      run: docker build --build-arg PATCH_VERSION=$GITHUB_RUN_NUMRBER -t "${{ secrets.DOCKERHUB_USERNAME }}/maven_jar_artifact:$GITHUB_RUN_NUMBER" .

    - name: test versioning
      run: echo $GITHUB_RUN_NUMBER

    - name: test pom
      run: head -n 7 pom.xml | tail -n 1

    - name: run docker image
      run: docker run --name "hello" ${{ secrets.DOCKERHUB_USERNAME }}/maven_jar_artifact:$GITHUB_RUN_NUMBER
